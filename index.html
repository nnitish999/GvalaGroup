<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gvala App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash">
    <h1 class="gvala-title">Gvala Groups</h1>
    <p class="developed-by">Developed by Nitish</p>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="login hidden">
    <h2>Login to Gvala</h2>
    <input type="text" id="username" placeholder="Username or ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="note">Default supplier password: 0000</p>
  </div>

  <!-- Main App -->
  <div id="app" class="app hidden">
    <div class="header">
      <h2>Welcome to Gvala</h2>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="dashboard"></div>
  </div>

  <script>
    // Splash transition
    setTimeout(() => {
      document.getElementById("splash-screen").style.display = "none";
      document.getElementById("login-screen").classList.remove("hidden");
    }, 3000);
  </script>
  <script src="gvala-app.js"></script>
</body>
</html>
