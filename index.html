<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gvala App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1 class="gvala-logo">Gvala Group</h1>
    <p class="dev-by">Developed by Nitish</p>
  </div>

  <!-- Login -->
  <div id="login-section" class="hidden">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-panel" class="hidden">
    <h2>Admin Dashboard</h2>
    <div id="admin-actions">
      <button onclick="showAddSupplier()">Add Supplier</button>
      <button onclick="renderSuppliers()">View Suppliers</button>
      <button onclick="viewAnalytics()">Milk Analytics</button>
      <button onclick="viewCalendar()">Calendar View</button>
      <button onclick="exportData()">Export Data</button>
      <button onclick="showProductPanel()">Add Product</button>
    </div>

    <div id="admin-content"></div>
  </div>

  <!-- Supplier Panel -->
  <div id="supplier-panel" class="hidden">
    <h2>Supplier Panel</h2>
    <div id="supplier-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
