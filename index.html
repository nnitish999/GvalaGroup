<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gvala - Milk Collection App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1 class="logo">Gvala Group</h1>
    <p class="credit">Developed by <span>Nitish</span></p>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="hidden">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-panel" class="hidden">
    <h2>Welcome, Admin Nitish</h2>
    <button onclick="logout()">Logout</button>

    <h3>Add Supplier</h3>
    <input type="text" id="sup-name" placeholder="Name" />
    <input type="text" id="sup-phone" placeholder="Mobile" />
    <input type="file" id="sup-photo" accept="image/*" />
    <button onclick="addSupplier()">Add Supplier</button>

    <h3>All Suppliers</h3>
    <input type="text" id="search-input" placeholder="Search suppliers..." oninput="renderSuppliers()" />
    <div id="supplier-list"></div>

    <h3>Milk Records & Analytics</h3>
    <div id="milk-summary"></div>
    <button onclick="exportData()">Export to CSV</button>
    <canvas id="milkChart" width="400" height="200"></canvas>

    <h3>Product Listing</h3>
    <input type="text" id="product-name" placeholder="Product name" />
    <input type="number" id="product-price" placeholder="Price" />
    <button onclick="addProduct()">Add Product</button>
    <div id="product-list"></div>
  </div>

  <!-- Supplier Panel -->
  <div id="supplier-panel" class="hidden">
    <h2>Welcome, <span id="supplier-name"></span></h2>
    <button onclick="logout()">Logout</button>
    <div id="supplier-profile"></div>
    <div id="attendance-calendar"></div>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Message..." />
    <button onclick="sendMessage()">Send</button>
    <h3>Available Products</h3>
    <div id="view-products"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
